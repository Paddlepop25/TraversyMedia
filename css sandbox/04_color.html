<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color:red;
    }

    /* RGB - highest is 255 */
    h2 {
      color: rgb(13, 226, 173);
    }

    h3 {
      /* Hex 0-9 and A-F*/
      /* can also #xxx (numbers of letters) */
      color: #3be;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
